<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/f795f2978c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
                     <!-- header logo + Toboolist----------------------------------------------- -->
    <header class="header">
        <section>
            <div>
                <img src="./img/logo copia.png" alt="logo to boo list">
                <h1>Toboolist</h1>
            </div>
        </section>
    </header>
                    <!-- button select / add ----------------------------------------------- -->
    <main class="main">
            <section>
                <div class="divAddTaskFirst">
                    <button id="buttonTask">add Task</button>
                    <button id="buttonSection">add Section</button>
                </div>
            </section>
                    <!-- first new task ----------------------------------------------- -->
             <section>
                <div class="divAddTask">
                    <h3><span id="iconTask" >&#9660;</span> New Task</h3>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Quarterly Newsletter</li>
                            <button class="buttonEditorial">Editorial</button>
                        </ul>
                </div>


                   <!-- second new task ----------------------------------------------- -->
                <div class="divAddTask">
                    <h3><span id="iconTask" >&#9660;</span> Today</h3>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Recruiting post blog</li>
                            <button class="buttonEditorial">Editorial</button>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Mobile app luaunch</li>
                            <button class="button-Q1-goals">Q1 goals</button>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-xmark"></i>Interview John H.</li>
                            <button class="button-Recruiting">Recruiting</button>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Summit uptade to mobile storefronts </li>
                            <button class="button-Mobile">Mobile</button>
                        </ul>
                </div>

                   <!-- third new task ----------------------------------------------- -->

                <div class="divAddTask">
                    <h3><span id="iconTask" >&#9660;</span> Upcoming</h3>
                        <ul>
                            <li><i class="fa-solid fa-circle-xmark"></i></i>Schedule meeting with Alex</li>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Home page refresh</li>
                            <button class="button-Websites">Websites</button>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Onboard new Sales team members</li>
                            <button class="button-Sales">Sales</button>
                        </ul>
                        <ul>
                            <li><i class="fa-solid fa-circle-check"></i>Review editorial calendar</li>
                            <button class="buttonEditorial">Editorial</button>
                        </ul>
                </div>
            </section>
    </main>
</body>
</html>
